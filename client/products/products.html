<template name="products">
  <div class="page-header">
    <h1>
      <span class="label-important label">{{category}}</span> <small>Produkty</small>
    </h1>
  </div>
  {{#each productlist}}
    {{>product}}
  {{else}}
  <div class="page-header">
    <h1>
      <small>{{#if catnotselected}}Select a category{{else}}Nic nie znaleziono.{{/if}}</small>
    </h1>
  </div>
  {{/each}}
</template>
<template name="product">
  <div class="well span3">
    <ul id="{{_id}}" class="nav nav-list">
      <li><img class="thumbnail" src="/{{thumb}}" /></li>
      <li style="margin-top:5px;"><strong>{{name}}</strong></li>
      <li>{{desc}}</li>
      <li>{{currency price}}</li>
      <input placeholder="Qty" class="input input-mini prodqty" value="0"/><a class="btn btn-mini addcart" href="#">Add</a>
    </ul>
  </div>

</template>
